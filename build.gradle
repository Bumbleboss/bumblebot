plugins {
    id'java'
    id'application'
 	id'com.github.johnrengelman.shadow' version '2.0.4'
}

mainClassName = 'main.Bumblebot'

version '1.1.0_002'

sourceCompatibility = 10

repositories {
    jcenter()
	maven {url 'https://jitpack.io'}
}

dependencies {
    //Database
	implementation 'org.mongodb:mongodb-driver:3.8.0'
    implementation 'org.mongodb:mongodb-driver-core:3.8.0'
	implementation 'org.mongodb:bson:3.8.0'

	//APIs
	implementation 'com.github.Bumbleboss:yandexTranslate_api:1.4'
	implementation 'com.github.Bumbleboss:urbanDictionary_api:1.1'
	implementation 'com.github.Bumbleboss:osu_api:1.0'
	implementation 'com.github.Bumbleboss:youtube_api:1.1'

	implementation 'com.uwetrottmann.trakt5:trakt-java:5.9.0'
	implementation 'com.uwetrottmann.tmdb2:tmdb-java:1.8.4'
	implementation files('jars/anilist-api.jar', 'jars/musicxmatch-api.jar')
	
	//APIs dependencies
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'org.json:json:20180130'
	implementation 'org.codehaus.groovy:groovy-all:2.5.0'
	implementation 'javax.xml.bind:jaxb-api:2.3.0'
	
	//JDA & JDA-Utils
    implementation ('net.dv8tion:JDA:3.7.1_398') {
		exclude module: 'opus-java'
	}
    implementation 'com.jagrosh:jda-utilities-command:2.1.4'
    implementation 'com.jagrosh:jda-utilities-commons:2.1.4'
    implementation 'com.jagrosh:jda-utilities-menu:2.1.4'
    
    //Lavaplayer && JDA-NAS
    implementation 'com.sedmelluq:lavaplayer:1.3.7'
    implementation 'com.sedmelluq:jda-nas:1.0.6'

	//Other
	implementation 'ch.qos.logback:logback-classic:1.2.3'

}

compileJava.options.encoding = 'UTF-8'

