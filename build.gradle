plugins {
    id'java'
    id'application'
 	id'com.github.johnrengelman.shadow' version '2.0.4'
}

mainClassName = 'main.Bumblebot'

version '1.0.8'

sourceCompatibility = 10

repositories {
    jcenter()
	maven {url 'https://jitpack.io'}
}

dependencies {
    //Database
	compile 'org.mongodb:mongodb-driver:3.8.0'
    compile 'org.mongodb:mongodb-driver-core:3.8.0'
	compile 'org.mongodb:bson:3.8.0'

	//APIs
	compile 'com.github.Bumbleboss:YandexTranslateAPI:1.0'
	compile 'com.uwetrottmann.trakt5:trakt-java:5.9.0'
	compile 'com.uwetrottmann.tmdb2:tmdb-java:1.8.4'
	compile files('jars/youtube-api.jar', 'jars/urban-api.jar', 'jars/anilist-api.jar', 'jars/osu-api.jar', 'jars/musicxmatch-api.jar')
	
	//APIs dependencies
	compile 'com.google.code.gson:gson:2.8.5'
	compile 'org.json:json:20180130'
	compile 'org.codehaus.groovy:groovy-all:2.5.0'
	compile 'javax.xml.bind:jaxb-api:2.3.0'
	
	//JDA & JDA-Utils
    compile 'net.dv8tion:JDA:3.6.0_380'
    compile 'com.jagrosh:jda-utilities-command:2.1.1'
    compile 'com.jagrosh:jda-utilities-commons:2.1.1'
    compile 'com.jagrosh:jda-utilities-menu:2.1.1'
    
    //Lavaplayer && JDA-NAS
    compile 'com.sedmelluq:lavaplayer:1.3.7'
    compile 'com.sedmelluq:jda-nas:1.0.6'
	
	//JDA dependencies
	compile 'com.neovisionaries:nv-websocket-client:2.5'
	compile 'com.squareup.okhttp3:okhttp:3.10.0'
	compile 'com.squareup.okio:okio:1.14.1'
	compile 'org.apache.commons:commons-collections4:4.1'
	compile 'org.json:json:20180130'
	compile 'net.java.dev.jna:jna:4.5.1'
	compile 'ch.qos.logback:logback-classic:1.2.3'
}

compileJava.options.encoding = 'UTF-8'

